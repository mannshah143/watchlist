<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Watchlist</title>
    <link
      rel="icon"
      href="https://m.media-amazon.com/images/G/01/IMDb/brand/guidelines/imdb/IMDb_Logo_Square_Gold.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  
  <body class="roboto-thin">
    <header>
      <p id="p1" class="roboto-regular">Your Watchlist</p>
    </header>

    <p id="p2" class="roboto-thin">
      Your Watchlist is the place to track the titles you want to watch.
    </p>

    <form>
      <input class="movie-input roboto-thin" type="text" />
      <button class="movie-button" type="submit">
        <i class="fa-solid fa-plus"></i>
      </button>
    </form>

    <div class="movie-container">
      <ul class="movie-list"></ul>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
